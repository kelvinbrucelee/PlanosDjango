{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>Arquivo Gestão Educacional - Fiscallize Blog</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:600|Source+Sans+Pro:600,700&display=swap"
        rel="stylesheet">

    <!-- Vendor CSS Files -->
    <link href="{% static 'assets/vendor/aos/aos.css' %}" rel="stylesheet">
    <link href="{% static 'assets/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'font-awesome/css/font-awesome.min.css' %}" rel="stylesheet">
    <link rel="preload" as="font"
        href="https://www.mlabs.com.br/wp-content/themes/mlabs/assets/css/icon.css?family=mlabs-icons&display=swap"
        onload="this.onload=null;this.rel='stylesheet'">

    <link rel="stylesheet" as="style" href="{% static 'assets/plan/css/main.css' %}">

    <!-- Template Main CSS File -->
    <link href="{% static 'assets/css/style.css' %}" rel="stylesheet">

</head>

<body>

    <!-- ======= Header ======= -->
    <header id="header" class="fixed-top">
        <div class="container d-flex align-items-center justify-content-between">

            <a href="https://fiscallize.com.br/" class="logo"><img
                    src="https://blog.fiscallize.com.br/wp-content/themes/minimag/assets/images/logo.png" alt=""
                    class="img-fluid"></a>

            <nav id="navbar" class="navbar">
                <ul>
                    <li><a class="nav-link scrollto" href="https://fiscallize.com.br/">fiscallize</a></li>
                    <li><a class="nav-link scrollto" href="#">INOVAÇÃO</a></li>
                    <li><a class="nav-link scrollto" href="#">TECNOLOGIA</a></li>
                    <li><a class="nav-link scrollto " href="#">MATERIAIS</a></li>
                    <li><a class="nav-link scrollto active">PLANOS</a></li>
                </ul>
                <i class="bi bi-list mobile-nav-toggle"></i>
            </nav><!-- .navbar -->

        </div>
    </header><!-- End Header -->

    <main id="main">

        {% block content %}
        {% endblock %}

    </main>
    <!-- ======= Footer ======= -->
    <footer id="footer">
        <div class="container d-md-flex py-4">

            <div class="me-md-auto text-center text-md-start">
                <div class="copyright">
                    &copy; Copyright <strong><span>2022</span></strong>MINIMAG
                </div>
            </div>
        </div>
    </footer><!-- End Footer -->

    <!-- Vendor JS Files -->
    <script src="{% static 'assets/vendor/aos/aos.js' %}"></script>
    <script src="{% static 'assets/vendor/glightbox/js/glightbox.min.js' %}"></script>
    <script src="{% static 'assets/vendor/swiper/swiper-bundle.min.js' %}"></script>
    <script src="{% static 'assets/js/main.js' %}"></script>
    <script defer src="{% static 'assets/plan/js/lib/jquery.min.js' %}"></script>
    <script defer src="{% static 'assets/plan/js/bootstrap.min.js' %}"></script>
    <script defer src="{% static 'assets/plan/js/main.js' %}"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

    {% block js %}
    {% endblock js %}

</body>

</html>
